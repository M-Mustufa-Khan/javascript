<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .input-group button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .input-group button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #eee;
    }

    ul li span {
      flex: 1;
      cursor: pointer;
    }

    ul li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    ul li button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }

    ul li button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>My To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList">
      <!-- Tasks will go here -->
    </ul>
  </div>

</body>
</html>
